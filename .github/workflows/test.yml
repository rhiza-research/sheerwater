name: Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for hatch-vcs

    - name: Auth to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        token_format: 'access_token'
        workload_identity_provider: "projects/730596460290/locations/global/workloadIdentityPools/rhiza-github/providers/rhiza-github"
        service_account: "rhiza-github-action@rhiza-shared.iam.gserviceaccount.com"
        export_environment_variables: true

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2

    - name: Cache nuthatch data
      uses: actions/cache@v4
      with:
        path: ~/.nuthatch/caches
        key: nuthatch-${{ runner.os }}
        restore-keys: |
          nuthatch-

    - name: Install uv
      uses: astral-sh/setup-uv@v7
    
    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --all-groups --all-extras

    - name: Run tests
      run: |
        mkdir -p coverage
        uv run pytest \
          -v \
          --junitxml=coverage/junit.xml \
          --cov-report=xml:coverage/coverage.xml \
          --cov-report=term

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage/junit.xml
          coverage/coverage.xml
        retention-days: 30

  # Separate job so the third-party action doesn't have access to GCS credentials
  publish-results:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
    - name: Download test artifacts
      uses: actions/download-artifact@v4
      with:
        name: test-results

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: junit.xml
